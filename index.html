        <header>
            <h1>Calculist</h1>
            <h6>Keep a list of your calculations...</h6>
        </header>
        
        <main>
            <form>
                <legend>Calculator</legend>
                <div>
                    <input type="text" id="inputA" />
                    <select>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                        <option value="%">%</option>
                        <option value="^">^</option>
                    </select>
                    <input type="text" id="inputB" />
                </div>
                <div>
                    <p>=</p>
                    <div id="result">&nbsp</div>
                    <button type="button" name="list">
                        <span class="fa fa-plus"></span>
                    </button>
                    <button type="button" name="clear">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
            </form>
            <section>
                <legend>List</legend>
                <ul id="list">
                    
                </ul>
            </section>
        </main>
